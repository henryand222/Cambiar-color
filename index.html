<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Modo Oscuro</h1>
    <button type="button" class="button" onclick="cambiarModoColor()">Activar modo oscuro</button>
  </div>
  
  <script>
    function cambiarModoColor(){
      document.body.classList.toggle('dark-mode');
    }
    
  </script>
</body>

</html>
